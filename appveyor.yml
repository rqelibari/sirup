environment:

  matrix:
    - PYTHON: "C:\\Python33"
    - PYTHON: "C:\\Python34"
    - PYTHON: "C:\\Python33-x64"
    - PYTHON: "C:\\Python34-x64"

init:
  - "echo Testing with %PYTHON%"

install:
  - "%PYTHON%\\python.exe -m pip install --upgrade pip"
  - "%PYTHON%\\python.exe -m pip install -r dev-requirements.txt"

build: off

test_script:
  - "%PYTHON%\\python.exe setup.py test"
